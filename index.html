<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovTrans | Legal Translation Engine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container" id="mainApp">
        <header class="header">
            <div class="header-title">
                <h1>GovTrans Engine</h1>
                <p>Specialized Bureaucratic & Legal Translation</p>
            </div>
            <span class="badge">Official Glossary v2.1</span>
        </header>

        <main class="main-grid">
            <section class="editor-pane">
                <div class="label">Source Document (English)</div>
                <textarea id="sourceInput" placeholder="Paste complex legal, technical, or policy text here..."></textarea>
            </section>

            <section class="editor-pane">
                <div class="label">Validated Translation (Local Language)</div>
                <textarea id="targetOutput" readonly placeholder="Specialized output using government-approved terminology..."></textarea>
            </section>
        </main>

        <footer class="footer">
            <div class="info-text">
                <strong>Integrity Check:</strong> This system enforces statutory definitions and maintains the technical precision of policy language.
            </div>
            <button class="btn-primary" id="translateBtn" onclick="handleTranslation()">
                Process Document
            </button>
        </footer>
    </div>

    <script>
        async function handleTranslation() {
            const input = document.getElementById('sourceInput').value;
            const output = document.getElementById('targetOutput');
            const btn = document.getElementById('translateBtn');
            const app = document.getElementById('mainApp');

            if (!input.trim()) {
                alert("Please enter text to translate.");
                return;
            }

            // Loading State
            btn.disabled = true;
            btn.innerText = "Processing...";
            app.classList.add('loading-pulse');

            try {
                // Change the URL to your actual hosted backend URL (e.g., on Render or Google Cloud)
                const response = await fetch('http://localhost:3000/translate-legal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input })
                });

                const data = await response.json();
                output.value = data.translatedText;
            } catch (error) {
                console.error("Error:", error);
                alert("Translation service error. Ensure your Node.js backend is running.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Process Document";
                app.classList.remove('loading-pulse');
            }
        }
    </script>
</body>
</html>
